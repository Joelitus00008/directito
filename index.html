<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login con Firebase</title>
</head>
<body>
  <h2>Iniciar sesión</h2>
  <input type="text" id="username" placeholder="Usuario" value="Elpaco" />
  <input type="password" id="password" placeholder="Contraseña" value="Paco12345" />
  <button id="btnLogin">Entrar</button>

  <script type="module">
    import { auth, signInWithEmailAndPassword } from './firebase.js';

    const usuarios = {
      "Elpaco": "paquito76787678@gmail.com"
    };

    document.getElementById('btnLogin').addEventListener('click', () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      console.log("Intentando login con usuario:", username);

      const email = usuarios[username];
      if (!email) {
        alert("Usuario no encontrado");
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          console.log("Login exitoso");
          window.location.href = 'stream.html';
        })
        .catch(error => {
          console.error("Error login:", error);
          alert("❌ Error de inicio de sesión: " + error.message);
        });
    });
  </script>
</body>
</html>
